<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Requests</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <h1>Form</h1>
      <form class="formcontainer" id="contactform">
        <div>
          <label>
            Name (required)
            <input name="name" id="name" />
          </label>
          <div class="validation-error" id="nameerror">You must enter your name</div>
        </div>
        <div>
          <label>
            Subject (minimum 10 characters)
            <textarea name="textarea" id="textarea"></textarea>
          </label>
          <div class="validation-error" id="subjecterror">Subject must have minimum 10 characters</div>
        </div>
        <div>
          <label>
            Email (required)
            <input name="email" id="email" />
          </label>
          <div class="validation-error" id="emailerror">This is not a valid email address. Please write the address like this: example@company.com</div>
        </div>
        <div>
          <label>
            address (minimum 25 characters)
            <input name="address" id="address" />
          </label>
          <div class="validation-error" id="addresserror">Address must have minimum 25 characters</div>
        </div>
        <button>Send</button>
      </form>
    </main>
    <script src="js/contact.js"></script>
  </body>
</html>
